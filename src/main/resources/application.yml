server:
  tomcat:
    connection-timeout: 120s  # Tomcat 연결 타임아웃 2분

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 4
        failureRateThreshold: 50
        waitDurationInOpenState : 15s
    instances:
      frfr:
        baseConfig: default

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://database-flexrate.c7seqdy5lt2o.ap-northeast-2.rds.amazonaws.com/flexrate?serverTimezone=Asia/Seoul&Unicode=true&character_set_server=utf8mb4
    username: admin
    password: adminflexrate

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect
    defer-datasource-initialization: true # init.sql
  profiles:
    include: secret
  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.SQL: debug
    org.springframework.web: DEBUG

